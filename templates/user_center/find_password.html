{% extends 'base.html' %}
{% block head %}
	<script type="text/javascript" src="/static/js/fpwd.js"></script>
{% endblock head %}
{% block middle %}
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="/static/images/logo02.png"></a>
			<div class="reg_slogan">足不出户  ·  新鲜每一天</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>找回密码</h1>
				<a href="/user/login/">登录</a>
			</div>
             <div id="info" style="display: none;font-size:20px;color:#f00;text-align: center"></div>
			<div class="reg_form clearfix">
				<ul>
					<li>
						<label>用户名:</label>
						<input type="text" name="user_name" id="user_name">
						<span class="error_tip">提示信息</span>
					</li>					
					
					<li>
						<label>邮箱:</label>
						<input type="text" name="email" id="email">
						<span class="error_tip">提示信息</span>
					</li>
					<li class="reg_sub">
                        {% csrf_token %}
						<input type="button" value="找回密码" name="find_password" id="find_password">
					</li>
				</ul>
			</div>
		</div>
	</div>
{% endblock middle %}
